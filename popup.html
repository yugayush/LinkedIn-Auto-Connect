<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn AutoConnect</title>
  <style>
    /*Reset margin/padding for the body*/
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }

    /* Container for the extension content */
    #extension-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    /* Title text style */
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    /* Style for the action buttons */
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    #runScript {
      background-color: #4CAF50;
      color: white;
    }

    #stopScript {
      background-color: #F44336;
      color: white;
      display: none; /* Hide initially */
    }

    /* Spinner and loading text styles */
    #loading {
      display: none;
      margin-top: 20px;
    }

  #spinner {
  position: relative;
  width: 50px;
  height: 50px;
  border: 5px solid #ccc;
  border-top: 5px solid #3498db;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 0 auto; /* Center the spinner horizontally */
}

  #requestCount {
  position: absolute;
  top: 56.5%; /* Center vertically */
  left: 50%; /* Center horizontally */
  transform: translate(-50%, -55%); /* Adjust the vertical alignment */
  font-size: 20px;
  font-weight: bold;
  color: #000;
  text-align: center;
}

    #statusText {
      margin-top: 10px;
      font-size: 16px;
    }

    /* Spinner animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    </style>
  </head>
<body>

  <div id="extension-container">
    <h1>LinkedIn AutoConnect</h1>
    <button id="runScript">Run</button>
    <div id="loading">
      <div id="spinner"></div>
        <span id="requestCount">0</span>
      <p id="statusText">Running... Sending connection requests.</p>
    </div>
    <button id="stopScript">Stop</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
